<h1 mat-dialog-title>
    <ng-container i18n>Change Password</ng-container>
    <mat-icon *ngIf="disabled">
        <mat-spinner color="accent" diameter='32'></mat-spinner>
    </mat-icon>
</h1>

<form #viewForm="ngForm">

    <div mat-dialog-content class="dialog-form-view">
        <div>
            <mat-form-field class="full-width">
                <mat-label i18n>Old Password</mat-label>
                <input matInput [disabled]="disabled" cdkFocusInitial required minlength="1" [(ngModel)]="old"
                    name="old">
                <mat-error i18n>Password Invalid</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <mat-label i18n>New Password</mat-label>
                <input matInput [disabled]="disabled" cdkFocusInitial required minlength="1" [(ngModel)]="val"
                    name="val">
                <mat-error i18n>Password Invalid</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-stroked-button i18n [disabled]="disabled || viewForm.invalid || old==val"
            (click)="onSave()">Submit</button>
        <button type="button" mat-stroked-button i18n [disabled]="disabled" (click)="onClose()">Close</button>
    </div>
</form>
