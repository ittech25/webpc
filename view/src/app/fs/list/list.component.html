<mat-card>
    <mat-card-content>
        <a mat-button [routerLink]="['/fs/list']" [queryParams]="{root:root}">
            <mat-icon>folder_special</mat-icon>
            <span class="left8">{{root}}</span>
        </a>

        <button mat-button disabled *ngIf="query">
            <mat-spinner color="accent" diameter='24'></mat-spinner>
        </button>

        <fs-manager [folder]="dir" [source]="source"></fs-manager>
    </mat-card-content>
</mat-card>
<div class="fill-footer"></div>
