<mat-card>
    <mat-card-content>
        <a mat-button [routerLink]="['/fs/list']" [queryParams]="{root:root}">
            <mat-icon>folder_special</mat-icon>
            <span class="left8">{{root}}</span>
        </a>
        <mat-spinner *ngIf="query" color="accent" diameter='24'></mat-spinner>
        <fs-manager [folder]="dir" [source]="source" (sourceChange)="source=$event"></fs-manager>
    </mat-card-content>
</mat-card>
<div class="fill-footer"></div>
