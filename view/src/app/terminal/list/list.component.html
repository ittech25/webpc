<mat-card>
    <mat-card-title>
        <ng-container i18n>Terminal List</ng-container>

        <mat-spinner color="accent" diameter='32' *ngIf="disabled"></mat-spinner>
    </mat-card-title>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let node of source">
                <mat-icon matListIcon>account_circle</mat-icon>
                <h3 matLine>{{node.name}}</h3>
                <button mat-icon-button i18n-matTooltip matTooltip="edit" [disabled]="disabled">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button i18n-matTooltip matTooltip="Password" [disabled]="disabled">
                    <mat-icon>lock</mat-icon>
                </button>
                <button mat-icon-button i18n-matTooltip matTooltip="delete" [disabled]="disabled">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" [disabled]="disabled" routerLink="view/new">
            <ng-container i18n>Connect</ng-container>
        </button>
        <button mat-stroked-button color="primary" [disabled]="disabled" i18n (click)="load()">Refresh</button>
    </mat-card-actions>
</mat-card>
