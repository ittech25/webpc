<h1 mat-dialog-title>
    <ng-container i18n>Add User</ng-container>
    <mat-icon *ngIf="disabled">
        <mat-spinner color="accent" diameter='32'></mat-spinner>
    </mat-icon>
</h1>

<form #viewForm="ngForm">

    <div mat-dialog-content class="dialog-form-view">
        <div>
            <mat-form-field class="full-width">
                <mat-label i18n>Name</mat-label>
                <input matInput [disabled]="disabled" cdkFocusInitial required [(ngModel)]="name" name="name">
                <mat-error i18n>Name Invalid</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <mat-label i18n>Password</mat-label>
                <input matInput [disabled]="disabled" required minlength="1" [(ngModel)]="password" name="password">
                <mat-error i18n>Password Invalid</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox  [disabled]="disabled"  [(ngModel)]="read" name="read">Read</mat-checkbox>
            <mat-checkbox [disabled]="disabled"  [(ngModel)]="write" name="write">Write</mat-checkbox>
            <mat-checkbox [disabled]="disabled"  [(ngModel)]="shell" name="shell">Shell</mat-checkbox>
            <mat-checkbox [disabled]="disabled"  [(ngModel)]="root" name="root">Root</mat-checkbox>
        </div>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-stroked-button i18n [disabled]="disabled || viewForm.invalid"
            (click)="onSave()">Submit</button>
        <button type="button" mat-stroked-button i18n [disabled]="disabled" (click)="onClose()">Close</button>
    </div>
</form>
